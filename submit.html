<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Service - Indonesian Expats Malaysia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/">Home</a>
            <a href="/submit.html">Submit Service</a>
            <a href="/about.html">About</a>
        </div>
    </nav>

    <div class="container">
        <h1>Submit a Service</h1>
        <p>Share a trusted service with the Indonesian community in Malaysia. All submissions will be reviewed before publishing.</p>
        
        <div id="alert" class="alert"></div>
        
        <form id="submitForm">
            <div class="form-group">
                <label for="name">Service/Business Name *</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Money Changer">Money Changer</option>
                    <option value="Locksmith">Locksmith</option>
                    <option value="Driver">Driver</option>
                    <option value="Car Rental">Car Rental</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Travel Agent">Travel Agent</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Contractor">Contractor</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required placeholder="e.g., +60 12-345 6789">
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp Number</label>
                <input type="tel" id="whatsapp" placeholder="e.g., +60 12-345 6789">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Full address in Malaysia"></textarea>
            </div>

            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" required placeholder="Tell us about this service..."></textarea>
            </div>

            <div class="form-group">
                <label for="submittedBy">Your Name *</label>
                <input type="text" id="submittedBy" required>
            </div>

            <button type="submit" class="btn">Submit for Review</button>
        </form>
    </div>

    <script>
        // Your Airtable credentials - REPLACE THESE WITH YOUR ACTUAL VALUES
        const AIRTABLE_PAT = 'patmyW5HrosIfQD5p.53764b31cd625c84cab831c2c237128331220028b544cfe3c5ef83b21ce560f1';
        const AIRTABLE_BASE_ID = 'appTSFC7saG9cxgHy';
        const AIRTABLE_TABLE_NAME = 'Contacts';

        document.getElementById('submitForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const alertDiv = document.getElementById('alert');
            
            // Prepare the data
            const data = {
                records: [{
                    fields: {
                        Name: document.getElementById('name').value,
                        Category: document.getElementById('category').value,
                        Phone: document.getElementById('phone').value,
                        WhatsApp: document.getElementById('whatsapp').value,
                        Address: document.getElementById('address').value,
                        Description: document.getElementById('description').value,
                        SubmittedBy: document.getElementById('submittedBy').value,
                        Status: 'Pending',  // All new submissions start as pending
                        Rating: 0,
                        CreatedAt: new Date().toISOString().split('T')[0]
                    }
                }]
            };

            try {
                const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.style.display = 'block';
                    alertDiv.textContent = 'Thank you! Your submission has been received and is pending review.';
                    document.getElementById('submitForm').reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.style.display = 'block';
                alertDiv.textContent = 'Sorry, there was an error submitting your form. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
