<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Jasa - IndoMY</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        :root { --primary: #FF6B6B; --secondary: #4ECDC4; --dark: #2C3E50; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 2rem 0; }
        .container { max-width: 600px; margin: 0 auto; padding: 0 20px; }
        
        .form-card { background: white; border-radius: 20px; padding: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,0.2); }
        h1 { color: var(--primary); margin-bottom: 0.5rem; }
        .subtitle { color: #666; margin-bottom: 2rem; }
        
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--dark); }
        .form-control { width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem; transition: all 0.3s; }
        .form-control:focus { border-color: var(--primary); outline: none; }
        select.form-control { background: white; }
        textarea.form-control { min-height: 100px; resize: vertical; }
        
        .honeypot { display: none; }
        
        .btn { width: 100%; padding: 1rem; background: var(--primary); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.3s; }
        .btn:hover { transform: translateY(-2px); }
        
        .alert { padding: 1rem; border-radius: 10px; margin-bottom: 1rem; display: none; }
        .alert-success { background: #d4edda; color: #155724; display: block; }
        .alert-error { background: #f8d7da; color: #721c24; display: block; }
        
        .math-question { background: var(--light); padding: 1rem; border-radius: 10px; margin: 1rem 0; }
    </style>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>‚ûï Tambah Jasa</h1>
            <p class="subtitle">Bagikan informasi jasa untuk membantu komunitas</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="serviceForm">
                <!-- Honeypot -->
                <div class="honeypot">
                    <label>Jangan diisi</label>
                    <input type="text" id="website" name="website">
                </div>
                
                <div class="form-group">
                    <label>Nama Jasa/Bisnis *</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label>Kategori *</label>
                    <select id="category" class="form-control" required>
                        <option value="">Pilih kategori</option>
                        <option value="Locksmith">üîë Tukang Kunci</option>
                        <option value="Cleaner">üßπ Jasa Kebersihan</option>
                        <option value="Driver">üöó Driver/Sopir</option>
                        <option value="Money Changer">üí∞ Money Changer</option>
                        <option value="Restaurant">üçú Restoran</option>
                        <option value="Car Rental">üöô Sewa Mobil</option>
                        <option value="Travel">‚úàÔ∏è Travel Agent</option>
                        <option value="Lawyer">‚öñÔ∏è Pengacara</option>
                        <option value="Doctor">üè• Dokter</option>
                        <option value="Contractor">üî® Kontraktor</option>
                        <option value="Other">Lainnya</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Nomor Telepon *</label>
                    <input type="tel" id="phone" class="form-control" required placeholder="+60 12-345 6789">
                </div>
                
                <div class="form-group">
                    <label>Nomor WhatsApp (Opsional)</label>
                    <input type="tel" id="whatsapp" class="form-control" placeholder="+60 12-345 6789">
                </div>
                
                <div class="form-group">
                    <label>Area/Lokasi (Opsional)</label>
                    <input type="text" id="area" class="form-control" placeholder="Contoh: KL, PJ, Selangor">
                </div>
                
                <div class="form-group">
                    <label>Alamat Lengkap (Opsional)</label>
                    <textarea id="address" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Deskripsi *</label>
                    <textarea id="description" class="form-control" rows="4" required placeholder="Jelaskan jasa yang ditawarkan..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Nama Anda *</label>
                    <input type="text" id="submittedBy" class="form-control" required>
                </div>
                
                <!-- Simple Math Captcha -->
                <div class="math-question">
                    <label>Berapa 5 + 3? *</label>
                    <input type="number" id="mathCheck" class="form-control" required style="margin-top: 0.5rem;">
                </div>
                
                <!-- Turnstile -->
                <div class="form-group">
                    <div class="cf-turnstile" data-sitekey="0x4AAAAAACjUantrQjJMTN2W"></div>
                </div>
                
                <button type="submit" class="btn">Kirim untuk Ditinjau</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Honeypot check
            if (document.getElementById('website').value) return;
            
            // Math check
            const mathAnswer = parseInt(document.getElementById('mathCheck').value);
            if (mathAnswer !== 8) {
                showAlert('Jawaban math salah. Coba lagi.', false);
                return;
            }
            
            // Get Turnstile token
            const token = document.querySelector('[name="cf-turnstile-response"]')?.value;
            
            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                phone: document.getElementById('phone').value,
                whatsapp: document.getElementById('whatsapp').value,
                area: document.getElementById('area').value,
                address: document.getElementById('address').value,
                description: document.getElementById('description').value,
                submittedBy: document.getElementById('submittedBy').value,
                turnstileToken: token
            };
            
            try {
                const res = await fetch('/api/services', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    showAlert('‚úÖ Terima kasih! Jasa Anda akan ditinjau admin.', true);
                    e.target.reset();
                    if (window.turnstile) window.turnstile.reset();
                } else {
                    showAlert(data.error || 'Gagal mengirim. Coba lagi.', false);
                }
            } catch (error) {
                showAlert('Gagal mengirim. Cek koneksi internet.', false);
            }
        });
        
        function showAlert(message, isSuccess) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${isSuccess ? 'alert-success' : 'alert-error'}`;
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
