<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Jasa - IndoMY</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">IndoMY</a>
            <div class="nav-links">
                <a href="services.html">Direktori Jasa</a>
                <a href="articles.html">Artikel</a>
                <a href="submit-service.html">Tambah Jasa</a>
                <a href="submit-article.html">Tulis Artikel</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h1>‚ûï Tambah Jasa</h1>
            <p class="subtitle">Bagikan informasi jasa untuk membantu komunitas</p>
            
            <div id="alert" class="alert"></div>
            
            <form id="serviceForm">
                <!-- Honeypot (anti-spam) -->
                <div style="display: none;">
                    <label>Jangan diisi</label>
                    <input type="text" id="website" name="website">
                </div>
                
                <div class="form-group">
                    <label for="name">Nama Jasa/Bisnis *</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="category">Kategori *</label>
                    <select id="category" class="form-control" required>
                        <option value="">Pilih kategori</option>
                        <option value="Locksmith">üîë Tukang Kunci</option>
                        <option value="Cleaner">üßπ Jasa Kebersihan</option>
                        <option value="Driver">üöó Driver/Sopir</option>
                        <option value="Money Changer">üí∞ Money Changer</option>
                        <option value="Restaurant">üçú Restoran</option>
                        <option value="Car Rental">üöô Sewa Mobil</option>
                        <option value="Travel">‚úàÔ∏è Travel Agent</option>
                        <option value="Lawyer">‚öñÔ∏è Pengacara</option>
                        <option value="Doctor">üè• Dokter</option>
                        <option value="Contractor">üî® Kontraktor</option>
                        <option value="Other">Lainnya</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="phone">Nomor Telepon *</label>
                    <input type="tel" id="phone" class="form-control" required placeholder="+60 12-345 6789">
                </div>
                
                <div class="form-group">
                    <label for="whatsapp">Nomor WhatsApp (Opsional)</label>
                    <input type="tel" id="whatsapp" class="form-control" placeholder="+60 12-345 6789">
                </div>
                
                <div class="form-group">
                    <label for="area">Area/Lokasi (Opsional)</label>
                    <input type="text" id="area" class="form-control" placeholder="Contoh: KL, PJ, Selangor">
                </div>
                
                <div class="form-group">
                    <label for="address">Alamat Lengkap (Opsional)</label>
                    <textarea id="address" class="form-control" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="description">Deskripsi *</label>
                    <textarea id="description" class="form-control" rows="4" required placeholder="Jelaskan jasa yang ditawarkan..."></textarea>
                </div>
                
                <div class="form-group">
                    <label for="submittedBy">Nama Anda *</label>
                    <input type="text" id="submittedBy" class="form-control" required>
                </div>
                
                <!-- Cloudflare Turnstile -->
                <div class="form-group">
                    <div id="turnstile-widget"></div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Kirim untuk Ditinjau</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 IndoMY - Komunitas Indonesia di Malaysia</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/turnstile.js"></script>
    <script>
        let turnstileWidgetId = null;
        
        // Initialize Turnstile when API is ready
        window.onloadTurnstileCallback = function() {
            turnstileWidgetId = turnstile.render('#turnstile-widget', {
                sitekey: TURNSTILE_CONFIG.siteKey,
                theme: 'light'
            });
        };
        
        // Form submission
        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Honeypot check
            if (document.getElementById('website').value) {
                return; // Bot detected
            }
            
            // Get Turnstile token
            const turnstileToken = turnstile.getResponse(turnstileWidgetId);
            if (!turnstileToken) {
                showAlert('Please complete the verification', false);
                return;
            }
            
            // Prepare data
            const serviceData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                phone: document.getElementById('phone').value,
                whatsapp: document.getElementById('whatsapp').value || null,
                area: document.getElementById('area').value || null,
                address: document.getElementById('address').value || null,
                description: document.getElementById('description').value,
                submitted_by: document.getElementById('submittedBy').value
            };
            
            try {
                const result = await ServicesAPI.submit(serviceData, turnstileToken);
                
                showAlert('‚úÖ Terima kasih! Jasa Anda akan ditinjau admin.', true);
                e.target.reset();
                turnstile.reset(turnstileWidgetId);
                
            } catch (error) {
                console.error('Submission error:', error);
                showAlert('Gagal mengirim. Silakan coba lagi.', false);
                turnstile.reset(turnstileWidgetId);
            }
        });
        
        function showAlert(message, isSuccess) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${isSuccess ? 'alert-success' : 'alert-error'}`;
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
