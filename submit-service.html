<!-- Load scripts in correct order -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js"></script>
<script src="js/config.js"></script>
<script src="js/supabase.js"></script>
<script src="js/turnstile.js"></script>

<script>
    let turnstileWidgetId = null;
    
    function initTurnstile() {
        const container = document.getElementById('turnstile-widget');
        if (!container) {
            console.log('Waiting for container...');
            setTimeout(initTurnstile, 100);
            return;
        }
        
        if (typeof turnstile === 'undefined') {
            console.log('Waiting for Turnstile API...');
            setTimeout(initTurnstile, 100);
            return;
        }
        
        try {
            turnstileWidgetId = turnstile.render(container, {
                sitekey: TURNSTILE_CONFIG.siteKey,
                theme: 'light'
            });
            console.log('Turnstile ready!');
        } catch (e) {
            console.error('Turnstile error:', e);
            setTimeout(initTurnstile, 500);
        }
    }
    
    // Start when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initTurnstile);
    } else {
        initTurnstile();
    }
    
    // Form submission
    document.getElementById('serviceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        if (!turnstileWidgetId) {
            showAlert('Verifikasi sedang dimuat, tunggu sebentar...', false);
            return;
        }
        
        const token = turnstile.getResponse(turnstileWidgetId);
        if (!token) {
            showAlert('Please complete the verification', false);
            return;
        }
        
        // Rest of your form submission code...
        // (keep your existing submission code here)
    });
</script>
