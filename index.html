<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indonesian Expats Malaysia - Community Services</title>
    <style>
        /* Same CSS as before - no changes needed */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .hero {
            background-color: #3498db;
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .btn {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #c0392b;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .category-card {
            background: white;
            padding: 1.5rem;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .service-card {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .service-card h3 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .service-category {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 0.2rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        .rating {
            color: #f39c12;
            margin: 0.5rem 0;
        }
        .contact-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }
        .contact-info p {
            margin: 0.3rem 0;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="/">Home</a>
            <a href="/submit.html">Submit Service</a>
            <a href="/about.html">About</a>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Indonesian Expats Malaysia</h1>
            <p>Find trusted services recommended by our community</p>
            <a href="/submit.html" class="btn">Submit a Service</a>
        </div>

        <h2>Browse by Category</h2>
        <div class="categories" id="categories">
            <!-- Categories will be loaded here -->
        </div>

        <h2>Latest Approved Services</h2>
        <div id="services-container">
            <div class="loading">Loading services...</div>
        </div>
    </div>

    <script>
        // Your Airtable credentials - REPLACE THESE WITH YOUR ACTUAL VALUES
        const AIRTABLE_PAT = 'patmyW5HrosIfQD5p.53764b31cd625c84cab831c2c237128331220028b544cfe3c5ef83b21ce560f1';  // Starts with 'pat'
        const AIRTABLE_BASE_ID = 'appTSFC7saG9cxgHy';  // Starts with 'app'
        const AIRTABLE_TABLE_NAME = 'Contacts';

        // Load services when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadServices();
            loadCategories();
        });

        async function loadServices() {
            try {
                const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${AIRTABLE_TABLE_NAME}?filterByFormula={Status}="Approved"`, {
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_PAT}`
                    }
                });
                const data = await response.json();
                displayServices(data.records);
            } catch (error) {
                console.error('Error loading services:', error);
                document.getElementById('services-container').innerHTML = '<p>Error loading services. Please try again later.</p>';
            }
        }

        function displayServices(records) {
            const container = document.getElementById('services-container');
            
            if (records.length === 0) {
                container.innerHTML = '<p>No services available yet.</p>';
                return;
            }

            let html = '<div class="services-grid">';
            records.forEach(record => {
                const fields = record.fields;
                html += `
                    <div class="service-card">
                        <h3>${fields.Name || 'Unnamed'}</h3>
                        <span class="service-category">${fields.Category || 'Other'}</span>
                        <div class="rating">${getRatingStars(fields.Rating || 0)}</div>
                        <p>${fields.Description || 'No description provided.'}</p>
                        <div class="contact-info">
                            ${fields.Phone ? `<p>üìû ${fields.Phone}</p>` : ''}
                            ${fields.WhatsApp ? `<p>üí¨ WhatsApp: ${fields.WhatsApp}</p>` : ''}
                            ${fields.Address ? `<p>üìç ${fields.Address}</p>` : ''}
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function loadCategories() {
            const categories = [
                'Money Changer', 'Locksmith', 'Driver', 'Car Rental', 
                'Restaurant', 'Grocery', 'Travel Agent', 'Lawyer', 
                'Doctor', 'Contractor'
            ];
            
            const container = document.getElementById('categories');
            let html = '';
            categories.forEach(category => {
                html += `
                    <div class="category-card" onclick="filterByCategory('${category}')">
                        <h3>${category}</h3>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function getRatingStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let stars = '';
            for (let i = 0; i < fullStars; i++) stars += '‚òÖ';
            if (halfStar) stars += '¬Ω';
            const emptyStars = 5 - Math.ceil(rating);
            for (let i = 0; i < emptyStars; i++) stars += '‚òÜ';
            return stars;
        }

        function filterByCategory(category) {
            // This will be implemented later
            alert(`Filtering by ${category} - Coming soon!`);
        }
    </script>
</body>
</html>
