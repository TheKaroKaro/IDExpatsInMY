<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IndoMY</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        body { background: #f0f2f5; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #2C3E50; margin-bottom: 2rem; }
        
        .tabs { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
        .tab { padding: 0.8rem 1.5rem; background: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .tab.active { background: #FF6B6B; color: white; }
        
        .pending-card { background: white; border-radius: 10px; padding: 1.5rem; margin-bottom: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .pending-info { flex: 1; }
        .pending-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 0.5rem; }
        .pending-meta { color: #666; font-size: 0.9rem; }
        .pending-actions { display: flex; gap: 0.5rem; }
        .btn { padding: 0.5rem 1rem; border: none; border-radius: 5px; cursor: pointer; }
        .btn-approve { background: #2ecc71; color: white; }
        .btn-reject { background: #e74c3c; color: white; }
        .btn-view { background: #3498db; color: white; }
        
        .loading { text-align: center; padding: 3rem; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        
        <div class="tabs">
            <button class="tab active" onclick="loadPending('services')">Jasa</button>
            <button class="tab" onclick="loadPending('articles')">Artikel</button>
            <button class="tab" onclick="loadPending('comments')">Komentar</button>
        </div>
        
        <div id="pendingList">
            <div class="loading">Memuat data...</div>
        </div>
    </div>

    <script>
        const AIRTABLE_PAT = 'YOUR_AIRTABLE_PAT';
        const BASE_ID = 'YOUR_BASE_ID';
        let currentType = 'services';

        async function loadPending(type) {
            currentType = type;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            const container = document.getElementById('pendingList');
            container.innerHTML = '<div class="loading">Memuat...</div>';
            
            try {
                let table, fields;
                switch(type) {
                    case 'services':
                        table = 'Services';
                        fields = ['Name', 'Category', 'Phone', 'SubmittedBy'];
                        break;
                    case 'articles':
                        table = 'Articles';
                        fields = ['Title', 'Author', 'Category'];
                        break;
                    case 'comments':
                        table = 'Comments';
                        fields = ['DisplayName', 'Comment', 'ServiceId'];
                        break;
                }
                
                const res = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${table}?filterByFormula={Status}='Pending'`, {
                    headers: { Authorization: `Bearer ${AIRTABLE_PAT}` }
                });
                
                const data = await res.json();
                
                if (data.records.length === 0) {
                    container.innerHTML = '<div class="loading">Tidak ada pending</div>';
                    return;
                }
                
                container.innerHTML = data.records.map(r => {
                    const f = r.fields;
                    
                    if (type === 'services') {
                        return `
                            <div class="pending-card">
                                <div class="pending-info">
                                    <div class="pending-title">${f.Name}</div>
                                    <div class="pending-meta">Kategori: ${f.Category} | Telepon: ${f.Phone} | Pengirim: ${f.SubmittedBy}</div>
                                    <div class="pending-meta">${f.Description?.substring(0, 100)}...</div>
                                </div>
                                <div class="pending-actions">
                                    <button class="btn btn-approve" onclick="updateStatus('${table}', '${r.id}', 'Approved')">Setujui</button>
                                    <button class="btn btn-reject" onclick="updateStatus('${table}', '${r.id}', 'Rejected')">Tolak</button>
                                </div>
                            </div>
                        `;
                    } else if (type === 'articles') {
                        return `
                            <div class="pending-card">
                                <div class="pending-info">
                                    <div class="pending-title">${f.Title}</div>
                                    <div class="pending-meta">Penulis: ${f.Author || 'Anonymous'} | Kategori: ${f.Category || 'Umum'}</div>
                                    <div class="pending-meta">${f.Content?.substring(0, 100)}...</div>
                                </div>
                                <div class="pending-actions">
                                    <button class="btn btn-approve" onclick="updateStatus('${table}', '${r.id}', 'Approved')">Setujui</button>
                                    <button class="btn btn-reject" onclick="updateStatus('${table}', '${r.id}', 'Rejected')">Tolak</button>
                                </div>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="pending-card">
                                <div class="pending-info">
                                    <div class="pending-title">Komentar dari ${f.DisplayName}</div>
                                    <div class="pending-meta">${f.Comment}</div>
                                    <div class="pending-meta">Service ID: ${f.ServiceId}</div>
                                </div>
                                <div class="pending-actions">
                                    <button class="btn btn-approve" onclick="updateStatus('${table}', '${r.id}', 'Approved')">Setujui</button>
                                    <button class="btn btn-reject" onclick="updateStatus('${table}', '${r.id}', 'Rejected')">Tolak</button>
                                </div>
                            </div>
                        `;
                    }
                }).join('');
                
            } catch (error) {
                container.innerHTML = '<div class="loading">Error memuat data</div>';
                console.error(error);
            }
        }

        async function updateStatus(table, id, status) {
            try {
                await fetch(`https://api.airtable.com/v0/${BASE_ID}/${table}/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_PAT}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ fields: { Status: status } })
                });
                
                loadPending(currentType);
            } catch (error) {
                alert('Gagal update status');
            }
        }

        // Load services by default
        loadPending('services');
    </script>
</body>
</html>
