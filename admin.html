<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IndoMY Community</title>
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F9FC;
            --gray: #95a5a6;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .nav-wrapper {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        
        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        
        .nav-links a:hover {
            background: var(--primary);
            color: white;
        }
        
        .admin-badge {
            background: linear-gradient(135deg, #2C3E50, #34495e);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .dashboard-header h1 {
            color: white;
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .refresh-btn {
            background: white;
            color: var(--dark);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .code-section {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 3px solid var(--accent);
        }
        
        .code-section h3 {
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0;
        }
        
        .code-display {
            background: linear-gradient(135deg, var(--light), white);
            padding: 1.5rem;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin: 1rem 0;
            border: 2px dashed var(--primary);
        }
        
        .code-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .code-controls select {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .update-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        
        .tab:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        
        .tab.active {
            background: white;
            color: var(--dark);
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }
        
        .item-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid var(--warning);
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .item-header h3 {
            margin: 0;
            color: var(--dark);
        }
        
        .badge {
            background: var(--warning);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .item-meta {
            display: flex;
            gap: 1rem;
            color: var(--gray);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }
        
        .item-content {
            background: var(--light);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .approve-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .reject-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .view-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-weight: 600;
        }
        
        .stats-mini {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .stat-mini {
            background: var(--light);
            padding: 0.5rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-mini .number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }
        
        .stat-mini .label {
            font-size: 0.7rem;
            color: var(--gray);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 30px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .close {
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }
        
        .no-items {
            grid-column: 1/-1;
            text-align: center;
            padding: 3rem;
            background: white;
            border-radius: 20px;
            color: var(--gray);
        }
        
        @media (max-width: 768px) {
            .items-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="nav-wrapper">
        <nav>
            <div class="nav-links">
                <a href="/">üè† Home</a>
                <a href="/admin.html">üîí Admin</a>
            </div>
            <span class="admin-badge">üëë Admin Dashboard</span>
        </nav>
    </div>
    
    <div class="container">
        <div class="dashboard-header">
            <h1>üîí Admin Dashboard</h1>
            <button class="refresh-btn" onclick="refreshData()">
                <span>üîÑ</span>
                Refresh Data
            </button>
        </div>
        
        <!-- Monthly Code Section -->
        <div class="code-section">
            <h3>
                <span>üîë</span>
                <span>Monthly Access Code</span>
            </h3>
            <p style="color: var(--gray);">Share this code in WhatsApp group. Change monthly to prevent spam.</p>
            <div class="code-display" id="currentCode">INDOMY0226</div>
            <div class="code-controls">
                <select id="monthSelect">
                    <option value="0226">February 2026</option>
                    <option value="0326">March 2026</option>
                    <option value="0426">April 2026</option>
                    <option value="0526">May 2026</option>
                </select>
                <button class="update-btn" onclick="updateMonthlyCode()">Update Code</button>
            </div>
        </div>
        
        <!-- Quick Stats -->
        <div class="stats-mini">
            <div class="stat-mini">
                <div class="number" id="pendingServicesCount">0</div>
                <div class="label">Pending Services</div>
            </div>
            <div class="stat-mini">
                <div class="number" id="pendingReviewsCount">0</div>
                <div class="label">Pending Reviews</div>
            </div>
            <div class="stat-mini">
                <div class="number" id="pendingArticlesCount">0</div>
                <div class="label">Pending Articles</div>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('services')">üìã Services (0)</button>
            <button class="tab" onclick="switchTab('reviews')">‚≠ê Reviews (0)</button>
            <button class="tab" onclick="switchTab('articles')">üì∞ Articles (0)</button>
        </div>
        
        <!-- Items Container -->
        <div id="itemsContainer" class="items-grid">
            <div class="loading">Loading pending items...</div>
        </div>
    </div>
    
    <!-- View Modal -->
    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    
    <script>
        const AIRTABLE_PAT = 'YOUR_AIRTABLE_PAT'; // Replace with your PAT
        const AIRTABLE_BASE_ID = 'appTSFC7saG9cxgHy';
        
        let currentTab = 'services';
        let pendingServices = [];
        let pendingReviews = [];
        let pendingArticles = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadAllPending();
            updateTabCounts();
        });
        
        async function loadAllPending() {
            showLoading();
            try {
                await Promise.all([
                    loadPendingServices(),
                    loadPendingReviews(),
                    loadPendingArticles()
                ]);
                displayCurrentTab();
                updateTabCounts();
            } catch (error) {
                console.error('Error loading:', error);
                document.getElementById('itemsContainer').innerHTML = `
                    <div class="no-items">
                        <span style="font-size: 3rem;">üòµ</span>
                        <h3>Failed to Load Data</h3>
                        <p>Please check your Airtable configuration and try again.</p>
                        <button class="refresh-btn" onclick="loadAllPending()" style="margin-top: 1rem;">Try Again</button>
                    </div>
                `;
            }
        }
        
        function showLoading() {
            document.getElementById('itemsContainer').innerHTML = '<div class="loading">Loading...</div>';
        }
        
        async function loadPendingServices() {
            const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/Contacts?filterByFormula={Status}="Pending"`, {
                headers: { 'Authorization': `Bearer ${AIRTABLE_PAT}` }
            });
            const data = await response.json();
            pendingServices = data.records || [];
        }
        
        async function loadPendingReviews() {
            const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/Reviews?filterByFormula={Status}="Pending"`, {
                headers: { 'Authorization': `Bearer ${AIRTABLE_PAT}` }
            });
            const data = await response.json();
            pendingReviews = data.records || [];
        }
        
        async function loadPendingArticles() {
            const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/Articles?filterByFormula={Status}="Pending"`, {
                headers: { 'Authorization': `Bearer ${AIRTABLE_PAT}` }
            });
            const data = await response.json();
            pendingArticles = data.records || [];
        }
        
        function updateTabCounts() {
            document.querySelectorAll('.tab').forEach((tab, index) => {
                if (index === 0) tab.textContent = `üìã Services (${pendingServices.length})`;
                if (index === 1) tab.textContent = `‚≠ê Reviews (${pendingReviews.length})`;
                if (index === 2) tab.textContent = `üì∞ Articles (${pendingArticles.length})`;
            });
            
            document.getElementById('pendingServicesCount').textContent = pendingServices.length;
            document.getElementById('pendingReviewsCount').textContent = pendingReviews.length;
            document.getElementById('pendingArticlesCount').textContent = pendingArticles.length;
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            displayCurrentTab();
        }
        
        function displayCurrentTab() {
            const container = document.getElementById('itemsContainer');
            
            if (currentTab === 'services') {
                displayServices(container);
            } else if (currentTab === 'reviews') {
                displayReviews(container);
            } else if (currentTab === 'articles') {
                displayArticles(container);
            }
        }
        
        function displayServices(container) {
            if (pendingServices.length === 0) {
                container.innerHTML = '<div class="no-items">‚ú® No pending services</div>';
                return;
            }
            
            let html = '';
            pendingServices.forEach(record => {
                const f = record.fields;
                html += `
                    <div class="item-card">
                        <div class="item-header">
                            <h3>${escapeHtml(f.Name || 'Unnamed')}</h3>
                            <span class="badge">${escapeHtml(f.Category || 'Other')}</span>
                        </div>
                        <div class="item-meta">
                            <span>üë§ ${escapeHtml(f.SubmittedBy || 'Unknown')}</span>
                            <span>üìÖ ${f.CreatedAt || ''}</span>
                        </div>
                        <div class="item-content">
                            <p><strong>üìû Phone:</strong> ${escapeHtml(f.Phone || '-')}</p>
                            <p><strong>üí¨ WhatsApp:</strong> ${escapeHtml(f.WhatsApp || '-')}</p>
                            <p><strong>üìç Address:</strong> ${escapeHtml(f.Address || '-')}</p>
                            <p><strong>üìù Description:</strong> ${escapeHtml(f.Description || '')}</p>
                        </div>
                        <div class="item-actions">
                            <button class="approve-btn" onclick="approveItem('Contacts', '${record.id}')">‚úì Approve</button>
                            <button class="reject-btn" onclick="rejectItem('Contacts', '${record.id}')">‚úó Reject</button>
                            <button class="view-btn" onclick="viewItem('service', '${record.id}')">üëÅÔ∏è View</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        
        function displayReviews(container) {
            if (pendingReviews.length === 0) {
                container.innerHTML = '<div class="no-items">‚ú® No pending reviews</div>';
                return;
            }
            
            let html = '';
            pendingReviews.forEach(record => {
                const f = record.fields;
                html += `
                    <div class="item-card">
                        <div class="item-header">
                            <h3>‚≠ê Review</h3>
                            <span class="badge">Rating: ${f.Rating || 0}/5</span>
                        </div>
                        <div class="item-meta">
                            <span>üë§ ${escapeHtml(f.ReviewerName || 'Anonymous')}</span>
                            <span>üìÖ ${f.CreatedAt || ''}</span>
                        </div>
                        <div class="item-content">
                            <p><strong>Service ID:</strong> ${escapeHtml(f.ServiceID || '-')}</p>
                            <p><strong>Review:</strong> ${escapeHtml(f.ReviewText || '')}</p>
                        </div>
                        <div class="item-actions">
                            <button class="approve-btn" onclick="approveItem('Reviews', '${record.id}')">‚úì Approve</button>
                            <button class="reject-btn" onclick="rejectItem('Reviews', '${record.id}')">‚úó Reject</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        
        function displayArticles(container) {
            if (pendingArticles.length === 0) {
                container.innerHTML = '<div class="no-items">‚ú® No pending articles</div>';
                return;
            }
            
            let html = '';
            pendingArticles.forEach(record => {
                const f = record.fields;
                html += `
                    <div class="item-card">
                        <div class="item-header">
                            <h3>${escapeHtml(f.Title || 'Untitled')}</h3>
                            <span class="badge">${escapeHtml(f.Category || 'Other')}</span>
                        </div>
                        <div class="item-meta">
                            <span>üë§ ${escapeHtml(f.Author || 'Unknown')}</span>
                            <span>üìÖ ${f.CreatedAt || ''}</span>
                        </div>
                        <div class="item-content">
                            <p><strong>Excerpt:</strong> ${escapeHtml(f.Excerpt || '')}</p>
                            <p><strong>Content Preview:</strong> ${escapeHtml((f.Content || '').substring(0, 150))}...</p>
                        </div>
                        <div class="item-actions">
                            <button class="approve-btn" onclick="approveItem('Articles', '${record.id}')">‚úì Approve</button>
                            <button class="reject-btn" onclick="rejectItem('Articles', '${record.id}')">‚úó Reject</button>
                            <button class="view-btn" onclick="viewItem('article', '${record.id}')">üëÅÔ∏è Read</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }
        
        async function approveItem(table, recordId) {
            if (!confirm('Approve this item?')) return;
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${table}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_PAT}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        records: [{
                            id: recordId,
                            fields: { Status: 'Approved' }
                        }]
                    })
                });
                
                if (response.ok) {
                    showNotification('‚úÖ Item approved successfully!', 'success');
                    loadAllPending();
                } else {
                    throw new Error('Failed to approve');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Failed to approve item', 'error');
            }
        }
        
        async function rejectItem(table, recordId) {
            if (!confirm('Reject this item?')) return;
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${table}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_PAT}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        records: [{
                            id: recordId,
                            fields: { Status: 'Rejected' }
                        }]
                    })
                });
                
                if (response.ok) {
                    showNotification('‚úÖ Item rejected', 'success');
                    loadAllPending();
                } else {
                    throw new Error('Failed to reject');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('‚ùå Failed to reject item', 'error');
            }
        }
        
        function viewItem(type, id) {
            const modal = document.getElementById('viewModal');
            const content = document.getElementById('modalContent');
            
            if (type === 'service') {
                const item = pendingServices.find(s => s.id === id);
                if (item) {
                    const f = item.fields;
                    content.innerHTML = `
                        <h2 style="color: var(--primary);">${escapeHtml(f.Name)}</h2>
                        <div style="background: var(--light); padding: 1rem; border-radius: 10px; margin: 1rem 0;">
                            <p><strong>Category:</strong> ${escapeHtml(f.Category)}</p>
                            <p><strong>Phone:</strong> ${escapeHtml(f.Phone)}</p>
                            <p><strong>WhatsApp:</strong> ${escapeHtml(f.WhatsApp || '-')}</p>
                            <p><strong>Address:</strong> ${escapeHtml(f.Address || '-')}</p>
                            <p><strong>Submitted By:</strong> ${escapeHtml(f.SubmittedBy)}</p>
                            <p><strong>Date:</strong> ${f.CreatedAt}</p>
                        </div>
                        <h3>Description:</h3>
                        <p style="line-height: 1.6;">${escapeHtml(f.Description || '')}</p>
                    `;
                }
            } else if (type === 'article') {
                const item = pendingArticles.find(a => a.id === id);
                if (item) {
                    const f = item.fields;
                    content.innerHTML = `
                        <h2 style="color: var(--primary);">${escapeHtml(f.Title)}</h2>
                        <div style="background: var(--light); padding: 1rem; border-radius: 10px; margin: 1rem 0;">
                            <p><strong>Category:</strong> ${escapeHtml(f.Category)}</p>
                            <p><strong>Author:</strong> ${escapeHtml(f.Author)}</p>
                            <p><strong>Date:</strong> ${f.CreatedAt}</p>
                        </div>
                        <h3>Content:</h3>
                        <div style="line-height: 1.8;">${(f.Content || '').replace(/\n/g, '<br>')}</div>
                    `;
                }
            }
            
            modal.style.display = 'flex';
        }
        
        function closeModal() {
            document.getElementById('viewModal').style.display = 'none';
        }
        
        function updateMonthlyCode() {
            const month = document.getElementById('monthSelect').value;
            const newCode = `INDOMY${month}`;
            document.getElementById('currentCode').textContent = newCode;
            showNotification(`‚úÖ Code updated to ${newCode}`, 'success');
        }
        
        function refreshData() {
            loadAllPending();
        }
        
        function showNotification(message, type) {
            // You can implement a toast notification here
            alert(message);
        }
        
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('viewModal');
            if (event.target === modal) closeModal();
        }
    </script>
</body>
</html>
