<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Jasa - IndoMY</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script src="js/config.js"></script>
    <script src="js/supabase.js"></script>
    <script src="js/turnstile.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">IndoMY</a>
            <div class="nav-links">
                <a href="services.html">Direktori Jasa</a>
                <a href="articles.html">Artikel</a>
                <a href="submit-service.html">Tambah Jasa</a>
                <a href="submit-article.html">Tulis Artikel</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div id="serviceDetail" class="service-detail">
            <div class="loading">Memuat detail jasa...</div>
        </div>

        <!-- Rating Modal -->
        <div class="modal" id="ratingModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Beri Rating</h2>
                    <span class="close" onclick="closeModal()">&times;</span>
                </div>
                <div id="ratingAlert" class="alert"></div>
                <div class="form-group">
                    <label>Rating</label>
                    <div class="star-rating" id="starRating">
                        <span data-value="1">‚òÜ</span>
                        <span data-value="2">‚òÜ</span>
                        <span data-value="3">‚òÜ</span>
                        <span data-value="4">‚òÜ</span>
                        <span data-value="5">‚òÜ</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nama (opsional)</label>
                    <input type="text" id="ratingName" class="form-control" placeholder="Anonymous">
                </div>
                <div class="form-group">
                    <div id="rating-turnstile"></div>
                </div>
                <button class="btn btn-primary" onclick="submitRating()">Kirim Rating</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 IndoMY - Komunitas Indonesia di Malaysia</p>
        </div>
    </footer>

    <script>
        const serviceId = new URLSearchParams(location.search).get('id');
        if (!serviceId) location.href = 'services.html';

        let currentService = null;
        let ratingWidgetId = null;

        window.onloadTurnstileCallback = function() {
            if (document.getElementById('rating-turnstile')) {
                ratingWidgetId = turnstile.render('#rating-turnstile', {
                    sitekey: TURNSTILE_CONFIG.siteKey
                });
            }
        };

        async function loadServiceDetail() {
            try {
                const service = await ServicesAPI.getById(serviceId);
                currentService = service;
                
                const stars = renderStars(service.average_rating);
                
                document.getElementById('serviceDetail').innerHTML = `
                    <div class="service-header">
                        <span class="category">${service.category}</span>
                        <h1 class="service-name">${service.name}</h1>
                        <div class="rating">
                            <span class="stars">${stars}</span>
                            <span>${service.average_rating || 0} (${service.reviews_count || 0} ulasan)</span>
                        </div>
                    </div>
                    
                    <div class="contact-info">
                        <div class="contact-item"><strong>üìû Telepon:</strong> <a href="tel:${service.phone}">${service.phone}</a></div>
                        ${service.whatsapp ? `<div class="contact-item"><strong>üí¨ WhatsApp:</strong> <a href="https://wa.me/${service.whatsapp.replace(/[^0-9]/g, '')}">${service.whatsapp}</a></div>` : ''}
                        ${service.area ? `<div class="contact-item"><strong>üìç Area:</strong> ${service.area}</div>` : ''}
                        ${service.address ? `<div class="contact-item"><strong>üè† Alamat:</strong> ${service.address}</div>` : ''}
                    </div>
                    
                    <div class="service-description">
                        <h3>Deskripsi</h3>
                        <p>${service.description.replace(/\n/g, '<br>')}</p>
                    </div>
                    
                    <button class="btn btn-primary" onclick="openRatingModal()">‚≠ê Beri Rating</button>
                `;
                
            } catch (error) {
                document.getElementById('serviceDetail').innerHTML = '<div class="loading">Gagal memuat detail jasa</div>';
            }
        }

        function renderStars(avg) {
            if (!avg) return '‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ';
            const full = Math.floor(avg);
            const half = avg - full >= 0.5 ? 1 : 0;
            const empty = 5 - full - half;
            return '‚òÖ'.repeat(full) + (half ? '¬Ω' : '') + '‚òÜ'.repeat(empty);
        }

        function openRatingModal() {
            document.getElementById('ratingModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('ratingModal').style.display = 'none';
        }

        // Star rating handler
        document.addEventListener('click', (e) => {
            if (e.target.closest('#starRating span')) {
                const stars = document.querySelectorAll('#starRating span');
                const value = parseInt(e.target.dataset.value);
                
                stars.forEach((star, index) => {
                    if (index < value) {
                        star.textContent = '‚òÖ';
                    } else {
                        star.textContent = '‚òÜ';
                    }
                });
                
                window.selectedRating = value;
            }
        });

        async function submitRating() {
            const stars = window.selectedRating || 0;
            if (stars === 0) {
                alert('Pilih rating terlebih dahulu');
                return;
            }
            
            const token = turnstile.getResponse(ratingWidgetId);
            if (!token) {
                alert('Verifikasi diperlukan');
                return;
            }
            
            try {
                await RatingsAPI.submit(
                    serviceId, 
                    stars, 
                    document.getElementById('ratingName').value || 'Anonymous',
                    token
                );
                
                alert('Rating berhasil dikirim!');
                closeModal();
                loadServiceDetail(); // Reload to show updated rating
                
            } catch (error) {
                alert('Gagal mengirim rating');
            }
        }

        loadServiceDetail();
    </script>

    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .close {
            font-size: 1.5rem;
            cursor: pointer;
        }
        .star-rating {
            display: flex;
            gap: 0.5rem;
            font-size: 2rem;
            color: #FFD700;
            cursor: pointer;
            margin: 1rem 0;
        }
    </style>
</body>
</html>
