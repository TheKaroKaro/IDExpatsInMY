<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Article - Indonesian Expats Malaysia</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1.5rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        h1 { color: #2c3e50; margin-bottom: 0.5rem; }
        .subtitle { color: #7f8c8d; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        textarea { min-height: 200px; resize: vertical; }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        .btn:hover { background-color: #2980b9; }
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .community-notice {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        .code-hint {
            background-color: #e9f2fa;
            padding: 0.8rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="/">üè† Home</a>
            <a href="/submit.html">‚ûï Add Service</a>
            <a href="/submit-article.html">üìù Share Article</a>
            <a href="/about.html">‚ÑπÔ∏è About</a>
        </div>
        <span style="background:#e74c3c; padding:0.2rem 0.8rem; border-radius:20px; font-size:0.8rem;">üë• 600+ Members</span>
    </nav>

    <div class="container">
        <div class="community-notice">
            <strong>üîí Private Community:</strong> For WhatsApp group members only. Monthly code required.
        </div>

        <h1>üìù Share an Article</h1>
        <p class="subtitle">Share visa updates, tips, or experiences with the community</p>

        <div id="alert" class="alert"></div>

        <form id="articleForm">
            <div class="form-group">
                <label for="title">Article Title *</label>
                <input type="text" id="title" required placeholder="e.g., New Visa Processing Time 2026">
            </div>

            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="Visa & Immigration">Visa & Immigration</option>
                    <option value="Work Permit">Work Permit</option>
                    <option value="Banking">Banking</option>
                    <option value="Housing">Housing</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Community News">Community News</option>
                    <option value="Tips & Guides">Tips & Guides</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="excerpt">Short Excerpt (Optional)</label>
                <input type="text" id="excerpt" placeholder="Brief summary">
            </div>

            <div class="form-group">
                <label for="content">Article Content *</label>
                <textarea id="content" required placeholder="Share your knowledge..."></textarea>
            </div>

            <div class="form-group">
                <label for="author">Your Name *</label>
                <input type="text" id="author" required placeholder="e.g., Budi">
            </div>

            <div class="code-hint">
                <strong>üì± Monthly Code:</strong> Check WhatsApp group for current code
            </div>

            <div class="form-group">
                <label for="code">Monthly Community Code *</label>
                <input type="text" id="code" required placeholder="e.g., INDOMY0226">
            </div>

            <button type="submit" class="btn">Submit Article for Review</button>
        </form>
    </div>

    <script>
        const AIRTABLE_PAT = process.env.AIRTABLE_PAT;
        const AIRTABLE_BASE_ID = 'appTSFC7saG9cxgHy';
        const ARTICLES_TABLE = 'Articles';

        const VALID_CODES = ['INDOMY0226', 'INDOMY0326', 'INDOMY0426']; // Update monthly

        document.getElementById('articleForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const alertDiv = document.getElementById('alert');
            alertDiv.style.display = 'none';
            
            const code = document.getElementById('code').value;
            if (!VALID_CODES.includes(code)) {
                alertDiv.className = 'alert alert-error';
                alertDiv.style.display = 'block';
                alertDiv.textContent = '‚ùå Invalid monthly code. Check WhatsApp group.';
                return;
            }

            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const excerpt = document.getElementById('excerpt').value;
            const content = document.getElementById('content').value;
            const author = document.getElementById('author').value;

            const data = {
                records: [{
                    fields: {
                        Title: title,
                        Category: category,
                        Excerpt: excerpt || content.substring(0, 100) + '...',
                        Content: content,
                        Author: author,
                        Status: 'Pending',
                        CreatedAt: new Date().toISOString().split('T')[0]
                    }
                }]
            };

            try {
                const response = await fetch(`https://api.airtable.com/v0/${AIRTABLE_BASE_ID}/${ARTICLES_TABLE}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${AIRTABLE_PAT}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alertDiv.className = 'alert alert-success';
                    alertDiv.style.display = 'block';
                    alertDiv.textContent = '‚úÖ Thank you! Article submitted for review.';
                    document.getElementById('articleForm').reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.style.display = 'block';
                alertDiv.textContent = '‚ùå Error submitting. Try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
